<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="css/index.css" rel="stylesheet">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/indexController.js"></script>

			padding-top: 70px;
			/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
		}

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				 aria-controls="navbar">
            	<span class="sr-only">Toggle navigation</span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="http://localhost:8080/prodzekt/">webForum</a>
          	</div>
          	
          	<div id="navbar" class="collapse navbar-collapse">
          		<ul class="nav navbar-nav">
          			<li><a href="" data-toggle="model" data-target="showSubforums">Subforums</a> </li>
          		</ul>
          		
          		<ul class="nav navbar-nav navbar-right">
          			<li id="navbarLoggedIn" class="dropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          					<span id="loggedInUserame"></span>
          					<span class="caret"></span>
          				</a>
          				
          				<ul class="dropdown-menu" role="menu">
          					<li><a href="" data-toggle="modal" data-target="#profilePage">Profile</a></li>
          					<li><a href="" data-toggle="modal" data-target="#showInbox">Inbox &nbsp;
          						<span id="receivedMessages" class="badge">0</span>
          					</a></li>
          					<li class="divider"></li>
          					<li><a id="logout" href="#">Logout</a></li>
          					
          				</ul>
          				</li>
          				
          			<li id="navbarLogin"><a href="" data-toggle="modal" data-target="#loginUser">Login</a></li>
          			<!--  <li id="navbarRegister"><a href="" data-toggle="modal" data-target="#registerUser">Register</a> -->
          		</ul>
          	</div>
        </div>
	</nav>

  <div class="container">
    <div class="row">
      <div id="registerUser">
	      <div class="col-md-8 col-md-offset-4">
	        <form id="registerForm" class="form-horizontal" action="/prodzekt/rest/users/register" method="POST" role="form">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-8">
						<input name="username" type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-8">
						<input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-8">
						<input name="email" type="text" class="form-control" id="email" placeholder="Enter email">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-8">
						<input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
					</div>
				</div>
				<div class="form-group">
					<label for="surname" class="col-sm-2 control-label">Surname</label>
					<div class="col-sm-8">
						<input name="surname" type="text" class="form-control" id="surname" placeholder="Enter surname">
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-8">
						<input name="phoneNumber" type="text" class="form-control" id="phone" placeholder="Enter phone number">
					</div>
				</div>
				<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary text-right">Register</button>
				</div>
				</div>
			</form>
	      </div>
		</div>

		<div class="col-sm-offset-11 col-sm-10">
			<button type="submit" id="sendMessageButton" class="btn btn-primary text-right" data-toggle="modal" data-target="#sendMessageModal">Send message</button>
		</div>

    </div>
  </div>
  
  <!--Modals-->

	<!--Login/Registration-->
	<div id="loginUser" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Log in</h4>
				</div>
				<div class="modal-body">
					<form id="loginForm" class="form-horizontal" action="/prodzekt/rest/users/login" method="POST" role="form">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input name="username" type="text" class="form-control" id="username" placeholder="Enter username">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input name="password" type="password" id="password" class="form-control" name="password" placeholder="Enter password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary text-right">Log in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--Send message-->
	<div id="sendMessageModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Send message</h4>
				</div>
				<div class="modal-body">
					<form id="sendMessageForm" class="form-horizontal" action="/prodzekt/rest/messages/sendMessage" method="POST" role="form">

						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Send message to</label>
							<div class="col-sm-10">
								<input name="username" type="text" class="form-control" id="usernameSend" placeholder="Enter username">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<!--<input name="username" type="text" class="form-control" id="messageSend" placeholder="Your message here">-->
								<textarea class="form-control inputstl" rows="5" placeholder="Your message here" name="content" form="sendMessageForm"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary text-right">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div id="showInbox" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Inbox</h4>
				</div>
				<div class="modal-body" id="inboxMessages">
				 </div>
			</div>
		</div>
	</div>


</body>
</html>
